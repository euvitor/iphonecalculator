<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculatorContainer">
        <button id="theme">
            <img src="./imgs/theme.png" alt="theme">
        </button>
        <div class="displayContainer">
            <input type="text" name="display" id="topDisplay" class="display" disabled>
            <input type="text" name="display" id="display" class="display" disabled>
        </div>
        <div class="buttonContainer">

            <button class="topBtn" onclick="clearDisplay()">AC</button>
            <button class="topBtn" onclick="toggleSign()">+/-</button>
            <button class="topBtn" onclick="insertOperator('%')">%</button>
            <button class="opBtn" onclick="insertOperator('÷')">÷</button>

            <button class="numBtn" onclick="insertValue('7')">7</button>
            <button class="numBtn" onclick="insertValue('8')">8</button>
            <button class="numBtn" onclick="insertValue('9')">9</button>
            <button class="opBtn" onclick="insertOperator('×')">×</button>

            <button class="numBtn" onclick="insertValue('4')">4</button>
            <button class="numBtn" onclick="insertValue('5')">5</button>
            <button class="numBtn" onclick="insertValue('6')">6</button>
            <button class="opBtn" onclick="insertOperator('-')">-</button>

            <button class="numBtn" onclick="insertValue('1')">1</button>
            <button class="numBtn" onclick="insertValue('2')">2</button>
            <button class="numBtn" onclick="insertValue('3')">3</button>
            <button class="opBtn" onclick="insertOperator('+')">+</button>

            <button class="numBtn" onclick="insertValue('00')">00</button>
            <button class="numBtn" onclick="insertValue('0')">0</button>
            <button class="numBtn" onclick="insertValue(',')">,</button>
            <button class="opBtn" onclick="calculate()">=</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
